<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <button class="volume player-icon"></button>
        <input type="range" class="volume-progress" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div class="play-timer">
        <div class="time-now">00:00</div>
        <div class="play-title"></div>
        <div class="duration">00:00</div>
      </div>
      <input type="range" class="play-progress">
      <ul class="play-list">
        <!-- <li class="play-item">Aqua Caelestis</li>
        <li class="play-item">River Flows In You</li>
        <li class="play-item">Summer Wind</li>
        <li class="play-item">Ennio Morricone</li> -->
      </ul>
    </div>
    <div class="weather">
      <input type="text" class="city"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" placeholder="[Enter name]" />
    </div>
  </main>
  <footer class="footer">
    <div class="settings player-icon"></div>
    <div class="quotes">
      <button class="change-quote"></button>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
    <h2 class="todo-list">Todo</h2>
  </footer>
  <div class="todo">
    <div class="todo-header">
      <div class="todo-input">
        <input class="todo-text" type="text" placeholder="New Todo">
        <span class="todo-add"></span>
      </div>
      <div class="todo-options">Inbox</div>
    </div>
    <ul class="todo-items"></ul>
  </div>
  <div class="popup">
    <div class="popup-settings">
      <h2 class="popup-title">Settings</h2>
      <div class="popup-wrapper">
        <div class="setting">
          <h4 class="change-language">Select app language:</h4><p class="change-setting language">English</p>
        </div>
        <div class="setting">
          <h4 class="change-img">Select images source:</h4><p class="change-setting image">GitHub</p>
        </div>
        <input class='tag' type="text" placeholder="Enter tag">
        <h3 class="popup-title2">Visible blocks</h3>
        <div class="setting">
          <h4 class="block-name">Time:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">Date:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">Greeting:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">Quote:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">Weather:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">Player:</h4><p class="change-setting show">Show</p>
        </div>
        <div class="setting">
          <h4 class="block-name">ToDo list:</h4><p class="change-setting show">Show</p>
        </div>
      </div>
    </div>
    <div class="popup-overlay"></div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>
</html>
